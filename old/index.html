<!DOCTYPE>

<html>

  <head>
    <title>Dofus Scraper!</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="libs/cytoscape.min.js"></script>

    <script src="libs/elk.bundled.js"></script>
    <script src="libs/cytoscape-elk.js"></script>
    <script src="libs/lz-string.min.js"></script>

    <link charset="utf-8" rel="stylesheet" href="style.css">
  </head>

  <body>


    <div id="cy"></div>

    <div id="side-bar">
      <div class="column-stack ">
        <div class="side-column">
          <h1>Dofus Quest Graph</h1>
          <p>
            Cacher quêtes finies
            <input type="checkbox" id="show-finished"/>
            <button class="fancy-button" id="reorganise-button">Réorganiser</button>
          </p>
          <p>
            Data:
            <button class="fancy-button" id="export-button">Export</button>
            <button class="fancy-button" id="import-button">Import</button>
          </p>
          <input id="search" type="search"/>
          <div id="results"></div>
        </div>

        <div class="side-column" id="almanax">
          <h2 class="date"></h2>
          <h1 class="quest-name"></h1>
          <div class="item-bar">
            <img class="item-icon">
            <p class="item-info"></p>
          </div>
          <p class="bonus-type"></p>
          <p class="bonus-info"></p>
        </div>

      </div>

      <div class="side-column hidden" id="info-box"></div>
    </div>

    <script charset="UTF-8" src="out.json"></script>
    <script type="module" src="./cytoquest/module.js"></script>
    <script type="module" src="./almanax/module.js"></script>

  </body>
</html>
